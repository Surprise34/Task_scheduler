{% extends 'base.html' %}
{% block title %}
	Регистрация
{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		<div>
  			<h2>Вы уже авторизированы</h2>
  		</div>
  	{% else %}
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
  </form>
  {% endif %}
{% endblock %}

{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
  {% if user.is_authenticated %}
  <div>
  <h2>Вы уже авторизированы</h2>
  </div>
  {% else %}
  <h2>Войти</h2>  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>
  <form>
	<input type="button" value="Зарегистрироваться" onClick='location.href="{% url 'signup' %}"'>
  </form>
  {% endif %}
{% endblock %}

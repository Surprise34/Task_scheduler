{% extends 'base.html' %}
{% block title %}
	Создание новой задачи
{% endblock %}
{% block content %}
	{% if user.is_authenticated %}
		<form action="/task/create/" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Создать"/>		
		</form>
	{% else %}
		<h2>Войдите в систему или зарегистрируйтесь, чтобы начать работать </h2>
	{% endif %}
{% endblock %}
